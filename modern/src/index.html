<!DOCTYPE html>
<html lang="en">
<head>
    <title>Counter PWA</title>
    <meta name="Description" content="Simple PWA example - A progressive web app running a distributed counter that works offline. Created by Michal BureÅ¡ in 2021.">
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <link rel="manifest" href="manifest.json"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/icons/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#8dd3fd">
    <meta name="theme-color" content="#8dd3fd">
</head>

<body>

<!-- Page Content -->
<div id="root"></div>

<!-- Scripts -->
<script defer type="text/javascript">
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js').then(registration => {
                console.log('SW registered: ', registration);
            }).catch(registrationError => {
                console.error('SW registration failed: ', registrationError);
            });
        });
    }
</script>
</body>
</html>
